	<a href="javascript:unhide('on');">View Guest Book</a> / <a href="javascript:unhide('off');">Hide Guest Book</a><br />
		
		Name:<input class="gu1" type="text" size="45" required name="guest" id="guest" /><br />
		E-mail:<input class="gu2" type="text" size="60" required name="email" id="email" /><br />
		City:<input class="gu3" type="text" size="35" required name="city" id="city" /><br />
		Province:<select class="gu4" required name="province" id="province">
			<option value="">choose</option>
			<option value="Alberta">Alberta</option>

			<option value="Quebec">Quebec</option>

            <option value="Northwest territories">Northwest territories</option>
            <option value="Nunavut">Nunavut</option>
			<option value="Yukon">Yukon</option>
		</select><br />
		Web Page URL:<input class="gu5" type="text" size="60" name="web_url" id="web_url" /><br />
		Web Page Title:<input class="gu6" type="text" size="25" name="web_title" id="web_title" /><br />
		Comments:<textarea class="gu7" rows="5" cols="15"></textarea><br />

		<input type="reset"  value="start over" /><br />
